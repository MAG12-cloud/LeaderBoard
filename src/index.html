<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>LeaderBoard</title>
</head>
<body>
    <h1>LeaderBoard</h1>
    <section>
      <div class="score-container">

        <div div class="score">
          <h2>Recent score</h2>
          <button class="button-refresh" type="button">Refresh</button>
        </div>
         <ul class="items-container">
          <li>
            <p>Name:</p><span>100</span>
          </li>
          <li class="background">
            <p>Name:</p><span>20</span>
          </li>
          <li >
            <p>Name:</p><span>50</span>
          </li>
          <li class="background">
            <p>Name:</p><span>78</span>
          </li>
         </ul>
      </div>
      <div class="form-container">
        <h2>Add your score</h2>

        <form>
          <p>
            <input type="text"  id="name" placeholder="Your name">
          </p>
          <p>
            <input type="text"  id="score" placeholder="Your score">
          </p>
          <p class="button-container">
          <button type="submit" name="save" id="save">submit</button>
          </p>
        </form>
      </div>
    </section>
</body>
</html>
